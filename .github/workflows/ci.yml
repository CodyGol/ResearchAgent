name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Manual trigger from GitHub UI

jobs:
  # Job 1: Logic Verification (Fast, Cached)
  test-logic:
    name: Test Logic
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            .venv
          key: ${{ runner.os }}-uv-${{ hashFiles('pyproject.toml', 'uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies
        run: uv sync --frozen

      - name: Install dev dependencies for testing
        run: uv pip install pytest pytest-asyncio

      - name: Run logic tests
        env:
          # Dummy API keys for tests (not used, but required for config import)
          # Tests mock all API calls, so these are never actually used
          ANTHROPIC_API_KEY: sk-test-dummy-key-for-ci-no-charges
          TAVILY_API_KEY: tvly-test-dummy-key-for-ci-no-charges
        run: uv run pytest tests/test_logic.py -v --tb=short

  # Job 2: Docker Build Verification (Only if tests pass)
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test-logic  # Only run if test-logic passes
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false  # Don't push to registry (just verify it builds)
          tags: oracle:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
